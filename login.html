<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Ubuntu&display=swap" rel="stylesheet">


    <title>Login</title>

</head>

<body>

    <form class="form" method="get" action="gerarArquivo.html">
        <div class="card">
            <div class="card-top">
                <img src="marcauniceplac.png" align="right">

            </div>
            <div class="card-top2">
                <h2>Revista Cientifica</h2>
                <h2> de Saúde</h2>
            </div>

            <div class="card-group">
                <label>Usuário</label>
                <input type="email" name="email" placeholder="Digite seu email" style="border: 5px solid #0b7453" required>
            </div>

            <div class="card-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha" style="border: 5px solid #0b7453" required>

            </div>

            <div class="card-group">
                <label><input type="checkbox">Manter-me logado</label>
            </div>

            <div class="card-group" align="right">
                <button type="submit" onclick="gerarArquivo.html">Logar</button>
            </div>

            <p class="cadastro" align="center">
                <a href="register.html" style="color: #0c6146">Cadastre-se</a>
            </p>

            <p class="esqueci" align="right">
                <a href="redefineSenha.html" style="color: #0c6146">Esqueci a senha</a>
            </p>
        </div>

    </form>


    <div class="word" align="left">
        <p>Formate de </p>
        <p> maneira rapída </p>
        <p>e simples seus </p>
        <p>artigos</p>
    </div>



</body>

</html>
